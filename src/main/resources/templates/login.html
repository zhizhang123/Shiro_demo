<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 <head>
<meta charset="UTF-8">
<title>登陆</title>
<style type="text/css">
.demo_div{
margin:10px;
padding: 10px;
text-align: center;

}
.input_div{
padding: 10px;
text-align: center;
}
.lable{
margin-top:10px;
float: left;
}
.layui-form-item{
text-align: center;
width: 400px;
}
.denglu{
margin-left:40%;
margin-top:10%;
width:400px;
border: 2px solid;
border-color: 	#778899;
height: 200px;
}
.top50{
margin-top: 20px;
}

</style>
	<link th:href="@{/layui/css/layui.css}" rel="stylesheet" type="text/css">
	<script type="text/javascript" th:src="@{/layui/layui.js}"></script>
	<script type="text/javascript" th:src="@{/layui/layui.all.js}"></script>
	<script type="text/javascript" th:src="@{/jquery/jquery-1.12.4.js}"></script>
</head>
<script type="text/javascript">
$(function(){
	$("#tijiao").click(function(){
		   var usernmae=$("#username").val();
		   var Pswd = $("#password").val(); 
		   if(usernmae==""){
			   alert("请输入用户名");
		   }else if(Pswd==""){
			   alert("请输入密码");
		   }
		 $.ajax({
			   type:"POST",
			   url:'/sh.init/submit',
			   dataType:'json',
			   data : $('#signupForm').serialize(),
			   success:function(msg){
				   if(msg==1){
					   alert("登陆成功");
					   window.location.href='/sh.init/userlist';
				   }else{
					   alert("登陆失败!用户名或者密码错误");
					   window.location.reload();
				   }				  
			   }
		   });
		  
	
	})
})


</script>
<body style="background: url('../../img/backgroudzz.jpg');">
<form class="layui-form" id="signupForm" action="/sh.init/submit" method="post">
<div class="demo_div">
	<div class="denglu">
		<div class="top50">
			<div class="input_div">
					  <input type="text" name="nickname" placeholder="用户名" class="layui-input" id="nickname">
			</div>
			<div class="input_div">
					    <input type="password" id="Pswd" name="Pswd" lay-verify="title" autocomplete="off" placeholder="密码" class="layui-input">
			</div>
			<div class="input_div">
				  <button class="layui-btn"   id="tijiao">登陆</button>
				
			</div>
		</div>
	</div>
</div>
</form>
</body>
</html>
